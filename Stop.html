<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>CSS3 цифровые часы с помощью jQuery</title>
		<link rel="stylesheet" type="text/css" href="css/Stop_style.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// Создаем две переменные с названиями месяцев и названиями дней.
				var monthNames = [ "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь" ]; 
				var dayNames= ["Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"]
				
				// Создаем объект newDate()
				var newDate = new Date();
				// "Достаем" текущую дату из объекта Date
				newDate.setDate(newDate.getDate());
				// Получаем день недели, день, месяц и год
				$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());
				
				setInterval( function() {
					// Создаем объект newDate() и показывает секунды
					var seconds = new Date().getSeconds();
					// Добавляем ноль в начало цифры, которые до 10
					$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
				},1000);
				
				setInterval( function() {
					// Создаем объект newDate() и показывает минуты
					var minutes = new Date().getMinutes();
					// Добавляем ноль в начало цифры, которые до 10
					$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
				},1000);
				
				setInterval( function() {
					// Создаем объект newDate() и показывает часы
					var hours = new Date().getHours();
					// Добавляем ноль в начало цифры, которые до 10
					$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
				}, 1000);				
			}); 
		</script>
	</head>
	<body>
		<h1>Сайт на реконструкции. Будем в воскресенье.</h1>
		<div class="container">
			<div class="clock">
				<div id="Date"></div>
				<ul>
					<li id="hours"> </li>
					<li id="point">:</li>
					<li id="min"> </li>
					<li id="point">:</li>
					<li id="sec"> </li>
				</ul>
			</div>
			<div class="container">
	</body>
</html>
